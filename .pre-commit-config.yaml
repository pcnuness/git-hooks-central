repos:
  # Hooks nativos e r치pidos
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        stages: [pre-push]
      - id: check-xml
        stages: [pre-push]
      - id: check-yaml
        stages: [pre-push]
      - id: check-json
        stages: [pre-push]
      - id: detect-private-key
        stages: [pre-push]

  # Node (r치pido)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.34.0
    hooks:
      - id: eslint
        additional_dependencies: ['eslint@9.9.0']
        files: \.(js|jsx|ts|tsx)$
        stages: [pre-push]

  # Python
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        stages: [pre-push]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        stages: [pre-push]

  # Go (leve)
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.4.0
    hooks:
      - id: golangci-lint
        args: [--fast]
        stages: [pre-push]

  # Hooks custom do seu cat치logo central (inclui SAST leve, branch-ahead e resultado audit치vel)
  - repo: https://github.com/pcnuness/git-hooks-central.git
    rev: v1.0.0
    hooks:
      - id: security-pre-push-hook
        stages: [pre-push]
        always_run: true
        pass_filenames: false
      
      - id: branch-ahead-check
        stages: [pre-push]
        pass_filenames: false
      
      - id: sast-semantic-fast
        stages: [pre-push]
        pass_filenames: false
      
      - id: deps-audit-fast
        stages: [pre-push]
        pass_filenames: false
      
      - id: audit-trail
        stages: [pre-push]
        pass_filenames: false
      